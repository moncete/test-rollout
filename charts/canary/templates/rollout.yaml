apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: test-canary
  namespace: {{ $.Values.global.namespace }}
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: test-canary
  template:
    metadata:
      labels:
        app: test-canary
    spec:
      containers:
      - name: test
        image: moncete/faspi:0.4
        env:
        - name: PRUEBA
          value: "WAVEWAVE" 
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    canary:
      stableService: prod
      canaryService: canary
      trafficRouting:
        ambassador:
          mappings:
            - faspi-auto
      steps:
      - setCanaryScale:
          replicas: 1
      - setWeight: 50
      - pause: {}
      
---
kind: Service
apiVersion: v1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: prod
  namespace: {{ $.Values.global.namespace }}
spec:
  selector:
    app: test-canary
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080

---
kind: Service
apiVersion: v1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: canary
  namespace: {{ $.Values.global.namespace }}
spec:
  selector:
    app: test-canary
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
